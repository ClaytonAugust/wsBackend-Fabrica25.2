<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Personagem</title>
</head>
<body>
    <h1>Deletar Personagem</h1>
    <p>Tem certeza que deseja excluir "{{ personagem.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'listar_personagens' %}">Cancelar</a>
    </form>
</body>
</html>
